{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1><a href="/books">Каталог</a></h1>
    </div>
    <div class="content">

        <div class="row">
            {% for book in books %}
            <div class="book col-4">

                <h3><a href="books/">{{ book.name }}</a></h3>
                <p>Автор: {{ book.author }}</p>
                <p>Дата публикации: {{ book.pub_date }}</p>
                <br>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
